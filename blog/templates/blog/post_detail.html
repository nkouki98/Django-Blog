{% extends "base.html" %}
{% load static %}
{% block content %}

    <div class="card mb-4">
          <img class="card-img-top" src="{{ object.image.url }}" alt="Card image cap">
          <div class="card-body">
            <h2 class="card-title">{{ object.title }}</h2>
            <p class="card-text">{{ object.content }}</p>
          </div>
        <div class="card-footer text-muted">
            Posted on {{ object.date_posted|date:"F d, Y" }} by
            {% if user.is_authenticated %}
            <a href="{% url 'userprofile' object.author.username %}">
                {% endif %}
                {{ object.author.username }}</a>
          </div>
        </div>

{% endblock content %}
